name: Generate Snake Animation

on:
  schedule:
    # Executa a cada 1 minuto (ajustar conforme necessário)
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixar repositório
      - uses: actions/checkout@v3  # Atualizado para v3
      # Configurar a cobra
      - uses: Platane/snk@master
        with:
          github_user_name: AlexPablo-hub  # Substitua com seu nome de usuário
          svg_out_path: dist/github-contribution-grid-snake.svg
      - uses: actions/upload-artifact@v3  # Mantido @v3
        with:
          name: snake-gif
          path: dist/github-contribution-grid-snake.svg
      - name: Deploy Snake Animation
        run: git push
