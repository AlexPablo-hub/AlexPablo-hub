name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@master
        with:
          github_user_name: AlexPablo-hub
          svg_out_path: dist/snake.svg

      - name: Clone output branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone --branch output https://github.com/AlexPablo-hub/AlexPablo-hub.git output-branch || \
          (git clone https://github.com/AlexPablo-hub/AlexPablo-hub.git output-branch && cd output-branch && git checkout -b output)

      - name: Move generated SVG to output branch
        run: |
          mkdir -p output-branch/dist
          cp dist/snake.svg output-branch/dist/snake.svg
    
      - name: Commit and push
        run: |
          cd output-branch
          git add dist/snake.svg
          git commit -m "Update snake.svg" || echo "No changes to commit"
          git push origin output
