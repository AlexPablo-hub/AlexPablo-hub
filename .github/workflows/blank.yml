name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Executa todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@master
        with:
          github_user_name: AlexPablo-hub
          outputs: |
            dist/snake.svg

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "generate contribution snake"
          add: "dist/snake.svg"
